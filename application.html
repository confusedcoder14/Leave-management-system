<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apply for Leave</title>
  <link rel="stylesheet" href="application.css">
</head>
<body>
  <div class="container">
    <a href="EasyLeave.html" class="back-link">‚Üê Back to Home</a>

    <div class="form-box">
      <h2>Apply for Leave</h2>
      <p class="subtitle">Submit a new leave request for approval</p>

      <form action="nextpage.html" method="POST">
        <div class="form-row">
          <div class="form-group">
            <label>Leave Type</label>
            <select>
              <option>Select leave type</option>
              <option>Casual Leace</option>
              <option>Sick Leave</option>
              <option>Personal Leave</option>
              <option>Maternity Leave</option>
              <option>Paternity Leave</option>
              <option>Emergency Leave</option>
            </select>
          </div>

          <div class="form-group">
            <label>Emergency Contact</label>
            <input type="text" placeholder="Phone number">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Start Date</label>
            <input type="date">
          </div>

          <div class="form-group">
            <label>End Date</label>
            <input type="date">
          </div>
        </div>

        <div class="form-group full">
          <label>Reason for Leave</label>
          <textarea placeholder="Please provide details about your leave request..."></textarea>
        </div>

        <div class="leave-summary">
          <p><strong>Leave Balance Summary</strong></p>
          <p>Total Days: <span class="blue">25</span> &nbsp; | &nbsp; Used Days: <span class="blue">12</span> &nbsp; | &nbsp; Remaining: <span class="blue">13</span></p>
        </div>

        <div class="form-actions">
          <button type="submit" class="submit-btn">Submit Application</button>
          <button type="button" class="draft-btn">Save as Draft</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
